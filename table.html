<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        h2{
            font-weight: 800;
        }
        table, th , td{
            border-collapse: collapse;
        }
        td, th{
          border: 1px solid black;
          padding: 5px 10px;
          
        }
    </style>
</head>
<body>
    <h2>Table Tennies Tournament</h2>
    <p style="margin-left: 80px;">Tournament Schedule and Results</p>
    <table>
      <tr>
        <th>Round 1</th>
        <th>Player A</th>
        <th>Player B</th>
      </tr>
      <tr>
        <td>Match 1</td>
        <td>Jhon</td>
        <td>Alice</td>
      </tr>
      <tr>
        <td>Match 2</td>
        <td>Mark</td>
        <td>Goseph</td>
      </tr>
      <tr>
        <th>Round </th>
        <th>Player C</th>
        <th>Player D</th>
      </tr>
        <tr>
        <td>Match 3</td>
        <td>TDB</td>
        <td>TDB</td>
      </tr>
      <tr>
        <td>Match 4</td>
        <td>TDB</td>
        <td>TDB</td>
      </tr>
      <tr>
        <th>Final</th>
        <th>Winner of match 3</th>
        <th>Winner of match 4</th>
      </tr>
      <tr>
        <td>Champion</td>
        <td>TDB</td>
        <td>TDB</td>
      </tr>
    </table>
</body>
</html>
